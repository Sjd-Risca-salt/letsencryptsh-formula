{% from "letsencryptsh/map.jinja" import letsencryptsh_settings with context %}
{%- set dir = salt['pillar.get']('letsencryptsh:BASEDIR', letsencryptsh_settings.install_path) %}
{%- set path = salt['pillar.get']('letsencryptsh:WELLKNOWN', [dir, '.acme-challenges']|join('/')) %}
Alias /.well-known/acme-challenge {{ path }}

<Directory {{ path }}>
        Options None
        AllowOverride None

        # Apache 2.x
        <IfModule !mod_authz_core.c>
                Order allow,deny
                Allow from all
        </IfModule>

        # Apache 2.4
        <IfModule mod_authz_core.c>
                Require all granted
        </IfModule>
</Directory>
