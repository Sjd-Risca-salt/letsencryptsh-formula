{% from "letsencryptsh/map.jinja" import letsencryptsh_settings with context %}
{%- set dir = pillar.get('letsencryptsh:BASEDIR', letsencryptsh_settings.install_path) %}
{%- set path = pillar.get('letsencryptsh:WELLKNOWN', [dir, '.acme-challenges']|join('/')) %}
    location /.well-known/acme-challenge {
          alias {{ path }};
    }
